<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sign Up</h1>
        <div class="form-container">
            <div class="form-left">
                <form method="POST">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your full name" required>

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address" required>

                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>

                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
            </div>

            <div class="form-right">
                    <label for="email">Phone / Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email or phone" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter your password" required>

                    <button type="submit" class="btn">Sign up as a Patient</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
