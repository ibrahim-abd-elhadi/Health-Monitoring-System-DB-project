<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* Page Title */
        .title {
            font-size: 2.5rem; /* Adjusted font size */
            color: #000;
            margin: 40px 0 20px; /* Increased margin top for spacing */
            text-align: center; /* Center text horizontally */
            padding-bottom: 20px; /* Added padding between title and form */
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-right: 70px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
        }

        input:focus {
            border-color: #4caf50;
            background-color: #ffffff;
        }

        .error-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: -10px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4caf50;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #4caf50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Change Your Password</h1>
    <div class="container">
        <form id="change-password-form" action="#" method="POST" onsubmit="return validatePasswords()">
            <!-- Current Password -->
            <div class="form-group">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" placeholder="Enter your current password" required>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" pattern=".{8,}" title="Password must be at least 8 characters long" required>
            </div>

            <!-- Confirm Password Label Above the Field -->
            <div class="form-group">
                <label for="confirm-new-password">Confirm Your Password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm new password" pattern=".{8,}" title="Password must be at least 8 characters long" required>
                <div id="password-error" class="error-message" style="display:none;">Passwords do not match</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Update Password</button>
        </form>
    </div>

    <script>
        function validatePasswords() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-new-password').value;

            // Check if the passwords match
            if (newPassword !== confirmPassword) {
                // Display error message
                document.getElementById('password-error').style.display = 'block';
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
