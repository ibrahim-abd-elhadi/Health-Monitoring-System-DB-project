<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Profile</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9; /* Light gray background */
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Page Title */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100px; /* Adjust height as needed */
            margin-bottom: 30px; /* Add space below the title */
        }

        .title {
            font-size: 3rem;
            color: #000;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Space between sections */
            width: 100%;
        }

        /* Photo Section */
        .photo-section {
            width: 40%;
            background-color: #ffffff;
            padding: 30px;
            padding-right: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: left; /* Align text to the left */
        }

        .photo-section h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333333;
        }

        .photo-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px; /* Increased space between elements */
        }

        .photo-group label {
            font-size: 14px;
            color: #333333;
        }

        .photo-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
        }

        .photo-group input:focus {
            border-color: #e64a19;
            background-color: #ffffff;
        }

        .photo-instruction {
            font-size: 12px;
            color: #999999;
            margin-top: 10px;
        }

        .change-password-btn {
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #e64a19;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .change-password-btn:hover {
            background-color: #e64a19;
        }

        /* Form Section */
        .form-section {
            width: 55%;
            background-color: #ffffff;
            padding: 30px;
            padding-right: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased gap between fields */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #cccccc; /* Light gray border */
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: #e64a19;
            background-color: #ffffff;
        }

        textarea {
            resize: none; /* Prevent resizing */
            height: 150px; /* Fixed height */
            overflow-y: auto; /* Add vertical scrollbar when content overflows */
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #e64a19;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column; /* Stack sections vertically */
            }

            .photo-section,
            .form-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="title-container">
            <h1 class="title">Update Patient Profile</h1>
        </div>

<!-- Form Section -->
<div class="form-container">
    <!-- Left Side: Photo Upload -->
    <div class="photo-section">
        <form id="photo-form" method="post" enctype="multipart/form-data">
            <h2>Upload Photo</h2>
            <div class="photo-group">
                <label for="photo">Patient Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <p class="photo-instruction">Allowed formats: JPG, PNG</p>
            </div>
            <button type="submit" class="submit-btn">Update Profile Picture</button>
            <a href="{{ url_for('change_password_patient') }}" class="change-password-btn">Change Password</a>
        </form>
    </div>

            <!-- Right Side: Form -->
            <div class="form-section">
                <form id="patient-form" method="post">
                    <div class="form-group">
                        <label for="patient-name">Full Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter full name" value="{{ name }}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter phone number" value="{{ phone }}">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="text" id="weight" name="weight" placeholder="Enter weight" value="{{ weight }}">
                    </div>
                    <div class="form-group">
                        <label for="chronic-conditions">Chronic Conditions:</label>
                        <textarea id="chronic-conditions" name="chronic_conditions" placeholder="Enter any chronic conditions">{{ chronic_conditions }}</textarea>
                    </div>
                    <button type="submit" class="submit-btn">Update Profile</button>
                </form>
            </div>
        </div>

    </div>
