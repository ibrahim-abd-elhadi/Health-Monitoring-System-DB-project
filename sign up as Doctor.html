<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <link rel="stylesheet" href="sign up as Doctor.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="title">Sign Up</h1>
        
        <!-- Form Sections -->
        <div class="form-container">
            <!-- Left Form -->
            <div class="form-section left">
                <form id="signup-form" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </form>
            </div>
            
            <!-- Right Form -->
            <div class="form-section right">
                <form id="doctor-details-form" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="contact">Phone / Email</label>
                        <input type="text" id="contact" name="contact" placeholder="Phone or Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign up as a Doctor</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            // Check if all fields are filled
            const fullName = document.getElementById('full-name').value;
            const username = document.getElementById('username').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate if any field is empty
            if (fullName === "" || username === "" || address === "" || dob === "" || gender === "" || contact === "") {
                alert("Please fill in all the fields.");
                return false; // Prevent form submission if any field is empty
            }
            
            // Validate password length and match
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false; // Prevent form submission if password is too short
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false; // Prevent form submission if passwords do not match
            }
            
            // If all validations pass, submit the form and redirect to the next page
            window.location.href = "Doctor Profile.html"; // Redirect to Doctor Information Form
            return false; // Prevent form submission to allow redirection
        }
    </script>
</body>
</html>
