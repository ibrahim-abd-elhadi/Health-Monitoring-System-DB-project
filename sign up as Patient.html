<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <link rel="stylesheet" href="sign up as Patient.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="title">Sign Up</h1>
        
        <!-- Form Sections -->
        <div class="form-container">
            <!-- Left Form -->
            <div class="form-section left">
                <form id="signup-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </form>
            </div>
            
            <!-- Right Form -->
            <div class="form-section right">
                <form id="signup-form-right" action="#" method="POST">
                    <div class="form-group">
                        <label for="contact">Phone / Email</label>
                        <input type="text" id="contact" name="contact" placeholder="Phone or Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign up as a Patient</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validate the form before submitting
        document.getElementById('signup-form-right').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const fullName = document.getElementById('full-name').value;
            const username = document.getElementById('username').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if all fields are filled
            if (!fullName || !username || !address || !dob || !gender || !contact || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Check if the password is exactly 8 characters long and contains only numbers
            if (password.length !== 8 || isNaN(password)) {
                alert("Password must be 8 digits long.");
                return;
            }

            // If everything is valid, redirect to the complete patient page
            window.location.href = 'Patient Profile.html'; // Redirect to complete patient page
        });
    </script>
</body>
</html>
