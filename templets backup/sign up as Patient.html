<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <style>
        /* General Body Styling */
body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f4f4f9; /* Light gray background */
    font-family: Arial, sans-serif;
    min-height: 100vh;
}

/* Page Title */
.title {
    font-size: 2rem;
    color: #000; /* Green color */
    margin: 40px 0 20px;
    text-align: center;
}

/* Container Styling */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

/* Form Container */
.form-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 20px;
}

/* Form Section Styling */
.form-section {
    flex: 1;
    background-color: #ffffff;
    padding: 60px;
    padding-left: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

.form-section.left {
    margin-right: 10px;
}

.form-section.right {
    margin-left: 10px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    text-align: left;
}

/* Labels */
label {
    font-size: 14px;
    color: #333333;
    margin-bottom: 5px;
}

/* Input Fields */
input[type="text"],
input[type="date"],
input[type="password"],
select {
    width: 100%;
    padding: 12px 15px;
    font-size: 14px;
    border: 1px solid #cccccc; /* Light gray border */
    border-radius: 5px;
    background-color: #f9f9f9;
    outline: none;
    transition: all 0.3s;
}

input:focus,
select:focus {
    border-color: #ff5722;
    background-color: #ffffff;
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    color: #ffffff;
    background-color: #ff5722; /* Green button */
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #e64a19; /* Darker green */
}

/* Responsive Design */
@media (max-width: 768px) {
    .form-container {
        flex-direction: column;
    }

    .form-section {
        margin: 0;
        margin-bottom: 20px;
    }
}

        </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1 class="title">Sign Up</h1>
        
        <!-- Form Sections -->
        <div class="form-container">
            <!-- Left Form -->
            <div class="form-section left">
                <form id="signup-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" name="Email" placeholder="Enter your Email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="مهندس">مهندس</option>
                        </select>
                    </div>
                </form>
            </div>
            
            <!-- Right Form -->
            <div class="form-section right">
                <form id="signup-form-right" action="#" method="POST">
                    <div class="form-group">
                        <label for="contact">Phone</label>
                        <input type="text" id="contact" name="contact" placeholder="Enter your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" placeholder="Enter your Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign up as a Patient</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validate the form before submitting
        document.getElementById('signup-form-right').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const fullName = document.getElementById('full-name').value;
            const username = document.getElementById('username').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if all fields are filled
            if (!fullName || !username || !address || !dob || !gender || !contact || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Check if the password is exactly 8 characters long and contains only numbers
            if (password.length < 8 || isNaN(password)) {
                alert("Password must be 8 digits long.");
                return;
            }

            // If everything is valid, redirect to the complete patient page
            window.location.href = 'Patient Profile.html'; // Redirect to complete patient page
        });
    </script>
</body>
</html>
